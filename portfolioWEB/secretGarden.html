<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密花園</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #FFEBEE, #F8BBD0);
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 4em;
            color: #FF4081;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .button {
            background-color: #FF4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #F50057;
            transform: scale(1.1);
        }

        .button:focus {
            outline: none;
        }

        .garden {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?garden') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
            filter: blur(5px);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>上鎖的祕密花園</h1>
        <button class="button" onclick="unlockGarden()">輸入通關密碼</button>
    </div>
    <div class="garden"></div>
    <div class="overlay"></div>

    <script>
        // 10. 網頁必須輸入通關密碼1234才會停止
        function unlockGarden() {
            while (true) {
                var password = prompt("請輸入通關密碼:");
                if (password === "1234") {
                    confirm("通關密碼正確，好東西要來了");
                    window.close(); // 關閉當前視窗
                    //直接把你畫面關了，看啥回家睡覺
                    break;
                } else {
                    alert("密碼錯誤，請重新輸入");
                }
            }
        }
    </script>
</body>

</html>
