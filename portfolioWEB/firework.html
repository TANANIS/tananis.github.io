<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ…¶ç¥å‹•ç•«</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .celebrate-btn {
            font-size: 2rem;
            padding: 1rem 2rem;
            border: none;
            background-color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="celebrate-btn" class="celebrate-btn">ğŸ‰</button>
    </div>

    <div id="confetti" class="confetti"></div>

    <script>
        document.getElementById('celebrate-btn').addEventListener('click', (event) => { // é»æ“ŠæŒ‰éˆ•å¾ŒåŸ·è¡Œ
            const confettiContainer = document.getElementById('confetti'); // å–å¾—ç´™é›ªå®¹å™¨
            const numConfetti = 500; // æ§åˆ¶ç´™é›ªæ•¸é‡

            const buttonRect = event.target.getBoundingClientRect(); // æŒ‰éˆ•çš„ä½ç½®ä¿¡æ¯
            const buttonCenterX = buttonRect.left + buttonRect.width / 2; // æŒ‰éˆ•ä¸­å¿ƒä½ç½®
            const buttonCenterY = buttonRect.top + buttonRect.height / 2; // æŒ‰éˆ•ä¸­å¿ƒä½ç½®

            for (let i = 0; i < numConfetti; i++) {  // å»ºç«‹ç´™é›ª
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti-piece'; // è¨­å®šç´™é›ªé¡åˆ¥
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiPiece.style.width = `${Math.random() * 10 + 5}px`; // è¨­å®šç´™é›ªå¤§å°
                confettiPiece.style.height = confettiPiece.style.width;
                confettiPiece.style.position = 'absolute'; // è¨­å®šç´™é›ªä½ç½® = çµ•å°å®šä½
                confettiPiece.style.left = `${buttonCenterX}px`; // è¨­å®šç´™é›ªä½ç½® = æŒ‰éˆ•ä¸­å¿ƒ
                confettiPiece.style.top = `${buttonCenterY}px`;
                confettiPiece.style.transform = 'translate(-50%, -50%)'; // åˆå§‹ä½ç½®å°é½Š
                confettiPiece.style.opacity = 0; // åˆå§‹ä¸é€æ˜åº¦ = 0

                confettiContainer.appendChild(confettiPiece); // å°‡ç´™é›ªåŠ å…¥å®¹å™¨

                // Animation
                setTimeout(() => {
                    const randomAngle = Math.random() * 360;
                    const randomDistance = Math.random() * 800 + 400; // æ“´å¤§åˆ†ä½ˆç¯„åœ
                    confettiPiece.style.transition = 'transform 3s ease-out, opacity 4s ease-out'; // å¢åŠ å‹•ç•«æŒçºŒæ™‚é–“
                    confettiPiece.style.transform = `
          translate(-50%, -50%) translate(${Math.cos(randomAngle) * randomDistance}px, ${Math.sin(randomAngle) * randomDistance}px)
        `; // ç´™é›ªç§»å‹•
                    confettiPiece.style.opacity = 1; // ç´™é›ªé€æ˜åº¦

                    // Make it fall down
                    setTimeout(() => {
                        confettiPiece.style.transition = 'transform 4s ease-in, opacity 3s ease-in'; // å¾€ä¸‹æ‰è½çš„éæ¸¡
                        confettiPiece.style.transform = `
            translate(-50%, -50%) translate(${Math.cos(randomAngle) * randomDistance}px, ${Math.sin(randomAngle) * randomDistance}px)
            translateY(${window.innerHeight}px)`; // å‘ä¸‹ç§»å‹•
                    }, 2000);
                }, 10);

                // Remove piece after animation
                setTimeout(() => {
                    confettiPiece.style.opacity = 0; // Fade out effect
                    setTimeout(() => {
                        confettiPiece.remove();
                    }, 3000); // å»¶é•·åˆªé™¤å»¶é²ï¼Œä»¥ä¾¿å®Œæˆå‹•ç•«
                }, 3000);
            }
        });

        function getRandomColor() { // å–å¾—éš¨æ©Ÿé¡è‰²
            const letters = '0123456789ABCDEF'; // åå…­é€²ä½å­—æ¯
            let color = '#';
            for (let i = 0; i < 6; i++) { // ç”¢ç”Ÿå…­ä½é¡è‰²ç¢¼
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

    </script>
</body>

</html>
